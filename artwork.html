<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/artwork.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://db.onlinewebfonts.com/c/b4d33a9577ffe56f000b4204e12b5a27?family=Acne+Studios+Circle+Test+Light" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="Navbar/nav.css">
    <link rel="stylesheet" href="Navbar/footer.css">
</head>
<body>
    <div id="nav"></div>
    <!-- Hero -->
    <section class="artworks-hero">
        <div class="container">
            <h1>Explore Artworks</h1>
            <p>Discover masterpieces from different periods and styles</p>
        </div>
    </section>

    <!-- Category Navigation -->
    <section class="category-nav">
        <div class="container">
            <div class="category-buttons">
                <button class="category-btn active" onclick="filterCategory('all')">All Artworks</button>
                <button class="category-btn" onclick="filterCategory('renaissance')">Renaissance</button>
                <button class="category-btn" onclick="filterCategory('impressionism')">Impressionism</button>
                <button class="category-btn" onclick="filterCategory('modern')">Modern Art</button>
                <button class="category-btn" onclick="filterCategory('contemporary')">Contemporary</button>
                <button class="category-btn" onclick="filterCategory('abstract')">Abstract</button>
            </div>
        </div>
    </section>

    <!-- Artworks Section -->
    <section class="artworks-section">
        <div class="container">
            <div id="artworksContainer"></div>
        </div>
    </section>
    <div id="footer"></div>
    <script src="/JS/artwork.js"></script>
    <script src="/JS/script.js"></script>
</body>
</html>
